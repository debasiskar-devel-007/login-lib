<div class="main-div">

  <mat-card class="from">
      <span class="logowrapper" *ngIf="logoValue != ''" >
          <img  [src]="logoValue">
      </span>

    <h2 *ngIf="fromTitleNameValue != ''"> {{fromTitleNameValue}}</h2>


    <form class="example-container" [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordSubmit()" novalidate>
<mat-error class="error" *ngIf="message !=''">{{message}}</mat-error>

      <mat-form-field>
        <input matInput placeholder="Enter New Password" type="password" formControlName="password" 
        (blur)="inputUntouched('password')">
        <mat-error
          *ngIf="!resetPasswordForm.controls['password'].valid && resetPasswordForm.controls['password'].errors.required && resetPasswordForm.controls['password'].touched">
          Password field can not be blank</mat-error>
          <!-- <mat-error  *ngIf="!resetPasswordForm.controls['password'].errors.required  && resetPasswordForm.controls['password'].touched">Minimum length for password is 4!</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm New Password" type="password"  formControlName="confirmPassword" (blur)="inputUntouched('confirmPassword')">
        <mat-error
          *ngIf="!resetPasswordForm.controls['confirmPassword'].valid && resetPasswordForm.controls['confirmPassword'].errors.required && resetPasswordForm.controls['confirmPassword'].touched">
          Confirm Password field can not be blank</mat-error>
        <!-- <mat-error *ngIf="f.confirmPassword.errors.mustMatch">Confirm Password is not valid</mat-error> -->
        <mat-error *ngIf="!resetPasswordForm.controls['confirmPassword'].valid && resetPasswordForm.controls['confirmPassword'].touched">Password does not match </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Update Password</button>

    </form>
  </mat-card>
</div>
